<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medical Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 bg-[url('/static/images/9508803_26807.jpg')] bg-cover bg-center">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
            Update Medical Information
        </h2>
        <form action="{{ url_for('update_medical_info') }}" method="POST" class="space-y-4">
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" value="{{ medical_info.age if medical_info else '' }}" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                <input type="number" id="weight" name="weight" value="{{ medical_info.weight if medical_info else '' }}" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                <input type="number" id="height" name="height" value="{{ medical_info.height if medical_info else '' }}" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                    class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 transition">
                Save Information
            </button>
        </form>
    </div>
</body>
</html>
